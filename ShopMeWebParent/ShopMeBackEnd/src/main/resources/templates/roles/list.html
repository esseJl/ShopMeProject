<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="index::meta"></th:block>

    <title>users-list</title>
</head>
<body dir="rtl">
<div>

    <div th:replace="index::navbar"></div>


    <div class="container-fluid">

        <div th:if="${roleMessageSuccess!=null}" th:text="${roleMessageSuccess}" class="alert alert-success"
             role="alert">
            A simple success alert—check it out!
        </div>
        <div th:if="${roleIdNotFound!=null}" th:text="${roleIdNotFound}" class="alert alert-warning" role="alert">
            A simple success alert—check it out!
        </div>

        <div class="border border-secondary rounded p-3 table-responsive">
            <table class="table ">
                <thead class="table-dark">
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td></td>
                </tr>
                </thead>

                <tbody th:if="${!rolesList.isEmpty()}">
                <tr th:each="role:${rolesList}">
                    <td th:text="${role.name}">Name</td>
                    <td th:text="${role.description}">Description</td>
                    <td>
                        <a th:href="@{/roles/delete/{roleId}(roleId=${role.roleUUID})}">
                            <span class="fa fa-trash text-white bg-danger rounded"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
<th:block th:replace="index::script"></th:block>
</html>
